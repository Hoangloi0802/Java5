<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/layouts/header}">
    <title>Home</title>
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container ">

            <a href="/" class="navbar-brand">
                <h1 class="text-primary text-center display-6">CleanFruit.</h1>
            </a>
        </div>
    </header>
    <main class="container">
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6 text-bg-primary">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <div class="col-10 col-xl-8 py-3">
                                    <div class="container-fluid page-header py-2">
                                        <h1 class="text-center text-white display-6">Shop</h1>
                                        <ol class="breadcrumb justify-content-center">
                                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                                            <li class="breadcrumb-item"><a href="#">Đổi mật khẩu</a></li>
                                        </ol>
                                    </div>
                                    <hr class="border-primary-subtle mb-4">
                                    <h4 class="mb-3 text-secondary">100% Organic Foods</h4>
                                    <h1 class="mb-5 display-3 text-primary">Organic Veggies &amp; Fruits Foods</h1>
                                </div>
                            </div>
                        </div>

                        <div _ngcontent-mls-c253="" class="col-lg-5">
                            <div _ngcontent-emr-c248="" class="card-header mt-3">Đổi mât khẩu</div>
                            <div _ngcontent-emr-c248="" class="card-body">
                                <form th:action="@{/doimk}" method="post">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="small mb-1">Mật khẩu cũ</label>
                                        <input id="currentPassword" name="currentPassword" type="password" placeholder="Nhập mật khẩu cũ" class="form-control" required>
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="newPassword" class="small mb-1">Mật khẩu mới</label>
                                        <input id="newPassword" name="newPassword" type="password" placeholder="Nhập mật khẩu mới" class="form-control" required>
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="small mb-1">Xác nhận mật khẩu</label>
                                        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Nhập lại mật khẩu mới" class="form-control" required>
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                                
                                    <!-- Hiển thị thông báo -->
                                    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
                                    <p th:if="${message}" th:text="${message}" style="color:green;"></p>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <div th:replace="~{/layouts/footer}">
    </div>
</body>

</html>
