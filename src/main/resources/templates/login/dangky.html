<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/layouts/header}">
    <title>Home</title>
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container ">

            <a href="/" class="navbar-brand">
                <h1 class="text-primary text-center display-6">CleanFruit.</h1>
            </a>
        </div>
    </header>
    <main class="container">
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
                <div class="card border-light-subtle shadow-sm">
                    <div class="container my-5">
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-lg-6">
                                <div class="card shadow-lg">
                                    <div class="card-header bg-primary text-white text-center">
                                        <h2 class="mb-0">Đăng ký tài khoản</h2>
                                    </div>
                                    <div class="card-body">
                                        <form action="/dangky" method="post">
                                            <!-- Họ và Tên -->
                                            <div class="mb-3">
                                                <label class="form-label" for="inputFullname">Họ và Tên</label>
                                                <input class="form-control" id="inputFullname" type="text" name="fullname" placeholder="Nhập họ và tên" required>
                                            </div>
                    
                                            <!-- Tên đăng nhập -->
                                            <div class="mb-3">
                                                <label class="form-label" for="inputUsername">Tên đăng nhập</label>
                                                <input class="form-control" id="inputUsername" type="text" name="username" placeholder="Nhập tên đăng nhập" required>
                                            </div>
                    
                                            <!-- Email -->
                                            <div class="mb-3">
                                                <label class="form-label" for="inputEmail">Email</label>
                                                <input class="form-control" id="inputEmail" type="email" name="email" placeholder="Nhập email" required>
                                            </div>
                    
                                            <!-- Mật khẩu và Xác nhận mật khẩu -->
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="inputPassword">Mật khẩu</label>
                                                        <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Nhập mật khẩu" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="inputConfirmPassword">Xác nhận mật khẩu</label>
                                                        <input class="form-control" id="inputConfirmPassword" type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                                                    </div>
                                                </div>
                                            </div>
                    
                                            <!-- Nút Đăng ký -->
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
                                            </div>
                                        </form>
                    
                                        <!-- Thông báo lỗi và thành công -->
                                        <p class="mt-3 text-center text-danger" th:if="${error}" th:text="${error}"></p>
                                        <p class="mt-3 text-center text-success" th:if="${message}" th:text="${message}"></p>
                    
                                        <!-- Đăng nhập -->
                                        <p class="mt-3 text-center">
                                            Đã có tài khoản? <a href="/login" class="text-primary">Đăng nhập ngay</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <div th:replace="~{/layouts/footer}">
    </div>
</body>

</html>
